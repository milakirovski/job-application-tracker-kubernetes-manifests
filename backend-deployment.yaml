apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: job-tracker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # IMPORTANT: We use a placeholder image tag that our pipeline will replace.
          image: milakirovski/job-tracker-backend:12
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://$(MONGO_INITDB_ROOT_USERNAME):$(MONGO_INITDB_ROOT_PASSWORD)@mongodb:27017/job-tracker-db?authSource=admin"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: job-tracker-app
spec:
  selector:
    app: backend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 8080 # backend application listening port