apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: job-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # IMPORTANT: We use a placeholder image tag that our pipeline will replace.
          image: dockerhubusername/job-tracker-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: job-tracker
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80